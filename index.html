<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    intergrity="sha512-dM8z1zj+h4aUEqT0gD9A60+Tzq2UpIFAKuQzpv+3Dnvz09aUTsfjSIdgYehRnWQNSfPCD9f3Mcqz8Q5u9a1g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="etch-container">
        <div class ="controls">
    <button id="setSizeButton"><i class="fas fa-th"></i>Set Grid Size</button>
    <button id="eraserButton"><i class="fas fa-eraser"></i>Eraser</button>
    <button id="clearButton"><i class= "fas fa-trash-alt"></i>Clear</button>
    <button id="rainbowMode"><i class="fas fa-palette"></i>Rainbow Mode</button>
    <button id="toggleBorders"><i class="fas fa-border-style"></i>Toggle Borders</button>
    <label for="colorPicker">Choose a color:</label>
    <input type="color" id="colorPicker"
    value="#000000">
    </div>
    <div id="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
